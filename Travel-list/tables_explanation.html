<!DOCTYPE html>
<html>
<body>
<!-- Style adds color and design to our html elements -->
<style>
 table {
     width:100%;
        border: 1px solid black;
    }
    thead {
        border: 1px solid red;
    }
    tbody {
        border: 1px solid yellow;
    }
    tr {
        border: 1px solid green;
    }
    th {
        border: 1px solid blue;
    }
    td {
        border: 1px solid salmon;
    }
</style>
<table> <!-- Our table -->
 <thead> <!-- Our table header not mandatory but helps making it clean -->
      <tr> <!-- tr = table row -->
          <th>Firstname</th> <!-- th = table header cell -->
          <th>Lastname</th>
          <th>Age</th>
      </tr>
    </thead>
 <tbody> <!-- Our table body not mandatory but helps making it clean -->
      <tr>
          <td>Jill</td> <!-- td = table cell -->
          <td>Smith</td>
          <td>50</td>
      </tr>
      <tr>
          <td style="border: 1px solid green;">Eve</td> <!-- we can add style directly to our elemets -->
          <td>Jackson</td>
          <td>94</td>
      </tr>
      <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
      </tr>
 </tbody>
</table>
</body>
</html>
